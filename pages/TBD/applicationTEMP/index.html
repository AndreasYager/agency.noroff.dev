<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>Temp</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
  </head>
  <body id="applicationTEMP" class="d-flex flex-column min-vh-100 gap-4">
    <header></header>
    <main class="container-fluid flex-fill">
      <!-- Example button for opening modal -->
      <button type="button" class="btn btn-secondary fw-semibold border-0 rounded-0" data-auth="openModalBtn" data-bs-toggle="modal" data-bs-target="#offerModal">Delete Application</button>
      <!-- The offer form in a modal -->
      <div class="modal fade" id="offerModal" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content bg-light">
            <div class="modal-header border-0">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Text and inputs that appears in the modal-->
            <div class="p-3 p-md-5 col-12 position-relative">
              <div>
                <h1 class="text-center">Delete Application</h1>
              </div>
              <form id="deleteApplication">
                <button>Delete Application</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="/index.js" type="module"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
