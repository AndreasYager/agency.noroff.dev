<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>Offer Form</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script src="https://kit.fontawesome.com/a4aa5944a1.js" crossorigin="anonymous"></script>
  </head>
  <body id="offerPage">
    <header></header>
    <main>
      <!-- Example button for opening modal -->
      <button type="button" class="btn btn-secondary fw-semibold border-0 rounded-0" data-bs-toggle="modal" data-bs-target="#offerModal">Create Offer</button>
      <!-- The offer form in a modal -->
      <div class="modal fade" id="offerModal" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content bg-light">
            <div class="modal-header border-0">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Text and inputs that appears in the modal-->
            <div class="p-3 p-md-5 col-12 position-relative">
              <div>
                <h1 class="text-center">Job Offer</h1>
              </div>
              <form id="offerForm">
                <!-- Contact Person -->
                <!-- Example pattern for email -->
                <div class="form-group mt-4">
                  <label for="name" class="fw-semibold">Contact Person</label>
                  <input required pattern="^[\w\-.]+@(stud.)?noroff.no$" type="text" class="form-control bg-theme-grey rounded-0" id="inputName" name="name" />
                </div>
                <!-- Email -->
                <div class="form-group mt-2">
                  <label for="email" class="fw-semibold">Email</label>
                  <input required type="email" class="form-control bg-theme-grey rounded-0" id="inputEmail" name="email" />
                </div>
                <!-- Phone Number -->
                <div class="form-group mt-2">
                  <label for="phone number" class="fw-semibold">Phone Number</label>
                  <input required type="tel" class="form-control bg-theme-grey rounded-0" id="inputPhone" name="number" />
                </div>
                <!-- Deadline -->
                <div class="form-group mt-2">
                  <label for="deadline" class="fw-semibold">Deadline</label>
                  <input required type="date" class="form-control bg-theme-grey rounded-0 deadlineWidth" id="deadline" name="deadline" />
                </div>
                <!-- Offer Text -->
                <div class="form-group mt-4">
                  <label for="letter" class="fw-semibold">Offer Text</label>
                  <textarea required class="form-control bg-theme-grey rounded-0" id="inputLetter" rows="12" name="offerText"></textarea>
                </div>
                <!-- Submit -->
                <button type="button" class="btn btn-secondary fw-semibold border-0 rounded-0 mt-2" data-bs-toggle="modal" data-bs-target="#offerSuccess">SEND</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Success message if the offer was sent -->
      <div class="modal fade" id="offerSuccess" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content bg-light">
            <!-- Modal header to keep the close button separate and in place -->
            <div class="modal-header border-0">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="p-3 col-12 position-relative">
              <!-- Text that will appear in the modal-->
              <div class="text-center">
                <i class="fa-regular fa-circle-check text-theme-success" id="fa-success-icon"></i>
                <h1 class="pt-4">Job Offer Sent</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
