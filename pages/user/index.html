<html lang="en">
  <head>

      <div class="bg-theme-grey container-sm p-5 my-5" id="profileContainer">
        <!-- Profile details goes here -->
        Profile
      </div>

      <div class="d-none" id="companyView">

        <div class="bg-theme-grey container-sm p-5 my-5" id="companyListings">

          Company listings
        </div>
        <div class="bg-theme-grey container-sm p-5 my-5" id="companyOffers">

          Company offers
        </div>
        <div class="bg-theme-grey container-sm p-5 my-5" id="companyApplications">

          Company Apps
        </div>

      <div id="studentView">
        <!-- Displayed if student is logged in -->

          <div class="bg-theme-grey container-sm p-5 my-5" id="StudentOffers">
            <!-- Student offers goes here -->
            Student offers
          </div>
          <div class="bg-theme-grey container-sm p-5 my-5" id="studentApplications">
            <!-- Student applications sent goes heres -->
            Student Applications
          </div>
